<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="parent">
      <div class="hello">
        <div class="pera">
          <label class="you">You Choose:</label>
          <label class="you2">Bot Choose:</label>
        </div>
        <div class="hello3">
          <div class="hello1" id="hello1"></div>
          <div class="hello1" id="hello2"></div>
        </div>
      </div>
      <div class="child1">
        <div class="rock" id="rock">
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="rock2" id="paper">
          <i class="fa-solid fa-hand"></i>
        </div>
        <div class="rock3" id="scissor">
          <i class="fa-solid fa-hand-scissors"></i>
        </div>
      </div>
    </div>
    <div class="op">
      <label>Win</label>
      <input type="text" class="win" id="win" />
      <label>Draw</label>
      <input type="text" class="win" id="draw" />
      <label>Lose</label>
      <input type="text" class="win" id="lose" />
      <button id="button" class="button">reset</button>
    </div>
    <div class="output" id="output"></div>
  </body>
</html>
